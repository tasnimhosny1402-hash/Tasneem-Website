<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('check.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #fff4e6;
        text-align: center;
        color: brown;
    }

    h1 {
        font-size: 36px;
        margin: 50px 0 40px 0;
        padding: 10px;
        background: linear-gradient(45deg, #ff9eb5, #ff77a9);
        color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
        width: 60%;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .form-container input, .form-container select {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
    }

    .form-container button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #ff9eb5, #ff77a9, #ffb3c6);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(255, 105, 155, 0.4);
        transition: transform 0.3s, box-shadow 0.3s;
        margin-top: 10px;
    }

    .form-container button:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 22px rgba(255, 105, 155, 0.6);
        background: linear-gradient(45deg, #ffb3c6, #ff77a9, #ff9eb5);
    }

    .bottom-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .bottom-buttons button {
        background: linear-gradient(45deg, #ff9eb5, #ff77a9, #ffb3c6);
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: bold;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(255, 105, 155, 0.4);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .bottom-buttons button:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 22px rgba(255, 105, 155, 0.6);
        background: linear-gradient(45deg, #ffb3c6, #ff77a9, #ff9eb5);
    }
</style>
</head>
<body>

<h1>Checkout Your Order Honey ❤️</h1>

<div class="form-container">
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="region">Select Region</label>
        <select id="region" name="region" required>
            <option value="">--Select Region--</option>
            <option value="Muscat">Muscat</option>
            <option value="Salalah">Salalah</option>
            <option value="Sohar">Sohar</option>
        </select>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <button type="submit">Proceed to Payment</button>
    </form>
</div>

<div class="bottom-buttons">
    <button onclick="window.location.href='index.html'">Back to Home</button>
    <button onclick="window.location.href='CareSections.html'">Back to Products</button>
    <button onclick="window.history.back()">Back to Previous Page</button>
</div>

</body>
</html>
