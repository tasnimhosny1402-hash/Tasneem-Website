<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temo Skin Care Shop</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h1 {
    border: 5px dotted brown;
    background-color: beige;
    text-align: center;
    font-size: 30px;
    padding: 10px;
    margin-top: 20px;
}

.slogan {
    margin: 40px auto;
    padding: 20px 30px;
    font-size: 26px;
    font-weight: bold;
    color: white;
    text-align: center;
    border-radius: 20px;
    background: linear-gradient(45deg, #ff7e5f, #feb47b, #ff6f91, #ff9671);
    background-size: 300% 300%;
    animation: move 6s infinite;
}

@keyframes move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg, #b5651d, #d8a56c);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.08);
    background: linear-gradient(45deg, #d8a56c, #b5651d);
}

.buttons-container {
    text-align: center;
    margin-top: 20px;
}

/* Stylish Checkout Button */
.checkout-btn {
    background: linear-gradient(45deg, #ff77a9, #ffb3c6);
    padding: 12px 25px;
    border-radius: 12px;
    font-weight: bold;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255, 105, 155, 0.4);
    transition: transform 0.3s, box-shadow 0.3s;
}

.checkout-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 22px rgba(255, 105, 155, 0.6);
    background: linear-gradient(45deg, #ffb3c6, #ff77a9);
}
</style>

</head>
<body>

<div class="background">
    <img src="p2.jpg" alt="Background">
</div>

<h1>Temo Skin Care Shop</h1>

<div class="slogan">
    Glow With Confidence â€” Your Skin Deserves the Best.
</div>

<div class="buttons-container">
    <button onclick="window.location.href='product.html'">Our Products</button>
    <button class="checkout-btn" onclick="window.location.href='Check.html'">Go to Checkout</button>
</div>

</body>
</html>
