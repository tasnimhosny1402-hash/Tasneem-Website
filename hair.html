<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hair Care Products</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('p2.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #fff4e6;
        text-align: center;
        color: brown;
    }

    h1 {
        font-size: 36px;
        margin: 50px 0 40px 0;
        padding: 10px;
        background: linear-gradient(45deg, #ff9eb5, #ff77a9);
        color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        margin-top: 50px;
    }

    th, td {
        padding: 15px;
        text-align: center;
        font-weight: bold;
    }

    th {
        background-color: #ff85b1;
        color: white;
    }

    td {
        padding: 20px;
    }

    td:hover {
        background: linear-gradient(45deg, #ff9eb5, #ff77a9);
        color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 119, 169, 0.6);
    }

    td span {
        padding: 5px 10px;
        border-radius: 5px;
        background: linear-gradient(45deg, #ff9eb5, #ff77a9, #ffb3c6);
        background-size: 400% 400%;
        color: white;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 119, 169, 0.8);
        transition: background 0.5s ease, text-shadow 0.3s ease;
    }

    td span:hover {
        background-position: 100% 100%;
        text-shadow: 0 0 20px rgba(255, 119, 169, 1);
    }

    td img {
        width: 100px;
        height: auto;
        border-radius: 10px;
    }

    .bottom-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    /* Unified Buttons Style */
    .pretty-btn {
        background: linear-gradient(45deg, #ff77a9, #ffb3c6);
        padding: 15px 35px;
        border-radius: 12px;
        font-weight: bold;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(255, 105, 155, 0.4);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .pretty-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 22px rgba(255, 105, 155, 0.6);
        background: linear-gradient(45deg, #ff9eb5, #ff77a9);
    }
</style>
</head>
<body>

<h1>Hair Care Products</h1>

<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    <tr>
        <td><span>Shampoo</span></td>
        <td><span>10 OMR</span></td>
        <td><img src="shampoo.jpg" alt="Shampoo"></td>
    </tr>
    <tr>
        <td><span>Conditioner</span></td>
        <td><span>15 OMR</span></td>
        <td><img src="conditioner.jpg" alt="Conditioner"></td>
    </tr>
    <tr>
        <td><span>Hair Mask</span></td>
        <td><span>17 OMR</span></td>
        <td><img src="mask.jpg" alt="Hair Mask"></td>
    </tr>
</table>

<div class="bottom-buttons">
    <button class="pretty-btn" onclick="window.location.href='index.html'">Back to Home</button>
    <button class="pretty-btn" onclick="window.location.href='Check.html'">Go to Checkout</button>
</div>

<button class="pretty-btn" style="margin-top: 20px;" onclick="window.history.back()">Back to Our Products</button>

</body>
</html>
